    <div id="app" class="app">
      <header>
        <div class="miLogo">
          <i class="bi bi-list"></i>
          <img src="logoToDo.png" alt="imagen del sitio web" />
          <h1>ToDo</h1>
        </div>
        <div class="header-busqueda">
          <input
            type="search"
            name="buscar"
            id="inputBuscar"
            placeholder="Buscar..."
          />
        </div>
        <div class="header-info">
          <div class="contenedorIconos">
            <i class="bi bi-cloud-minus"></i>
            <i class="bi bi-grip-horizontal"></i>
            <i class="bi bi-gear-fill"></i>
          </div>
          <div class="contenedorLogin">
            <img class="imgLogin" src="djJunior.jpeg" alt="login" />
          </div>
        </div>
      </header>
      <main>
        <div class="mainBoard">
          <h3>Main Board</h3>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
        <div class="container-listas">
          <div class="container">
            <div class="miLista">
              <div class="nombreTarea">
                <input
                  type="text"
                  name="tituloTarea"
                  id="tituloTarea"
                  placeholder="lista de tareas"
                />
                <i class="bi bi-three-dots-vertical"></i>
              </div>
              <div class="tareas">
                <a href="#"><i class="bi bi-plus"></i> Agregra una tarea</a>
              </div>
              <div class="contenidoTarea">
                <div class="contenedor-input">
                  <input type="checkbox" name="" id="" />
                  <p>css</p>
                </div>
                <div class="contenedor-icon-pencil">
                  <i id="mostrarModal" class="bi bi-pencil"></i>
                </div>
              </div>
            </div>
            <div class="container-nuevaLista">
              <div class="nuevaLista">
                <a href="google.com"
                  ><i class="bi bi-plus"></i> Agregra una Lista</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>
